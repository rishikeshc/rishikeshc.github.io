<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-mouse-cursor-component@0.5.3/dist/aframe-mouse-cursor-component.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam'>
	<a-assets>
	  <a-asset-item id="burger" src="hamburger/Hamburger.gltf" ></a-asset-item>
	  <a-asset-item id="dish" src="dish/Dish.gltf"></a-asset-item>
	  <a-asset-item id="tm" src="tweetmakers/tm.gltf"></a-asset-item>
	  <a-asset-item id="arrow" src="arrow/model.gltf"></a-asset-item>
	  <a-asset-item id="stormtrooper" src="stormtrooper/model_Stormtrooper_20171214_154554283.gltf"></a-asset-item>
	</a-assets>
	<a-marker type='pattern' url='markers/tweetmakers.patt'>
		<a-entity right gltf-model="#arrow" scale="1.5 1.5 1.5" class="clickable"></a-entity>
		<a-entity left gltf-model="#arrow"  scale="1.5 1.5 1.5" rotation="0 180 0"></a-entity>
		<a-entity gltf-model="#dish" scale="6 6 6" id="ar_dish" visible="false"></a-entity>
		<a-entity burger gltf-model="#burger" scale="0.2 0.2 0.2" id="ar_burger" visible="false"></a-entity>
		
		<a-entity tmlogo gltf-model="#tm" id="ar_tm" scale="0.4 0.4 0.4" id="ar_tm" position="0 1 0"></a-entity>
		<a-entity gltf-model="#stormtrooper" scale="0.02 0.02 0.02" id="ar_st" visible="false"></a-entity>
	</a-marker>

	<a-entity camera look-controls mouse-cursor>
		<a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.049; radiusOuter: 0.05"
            material="color: red; shader: flat">
  		</a-entity>
	</a-entity>

</a-scene>
</body>
</html>
